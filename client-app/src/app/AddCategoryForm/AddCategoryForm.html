<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0" />
      <title>AddCategoryForm</title>
      <link
         rel="stylesheet"
         href="./AddCategoryForm.css" />
   </head>
   <body>
      <div class="navbar">
         <div class="navbar-logo">
            <img
               src="../assets/logo.png"
               alt="Logo" />
         </div>
         <ul class="navbar-menu">
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
         </ul>
      </div>
      <div class="container">
         <h1>Add New Category</h1>
         <form>
            <div class="form-group">
               <label for="company-name">Company Name:</label>
               <input
                  type="text"
                  id="company-name"
                  name="company-name"
                  placeholder="Enter Company Name" />
            </div>
            <input
               type="submit"
               value="Submit" />
         </form>
      </div>
   </body>
</html>
